<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Room - Chat with Dianne</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #chatbox {
            border: 1px solid #ddd;
            background: white;
            width: 90%;
            height: 400px;
            margin: 20px auto;
            padding: 10px;
            overflow-y: scroll;
        }
        #chat-input {
            width: 80%;
            padding: 10px;
        }
        #send-btn {
            padding: 10px;
            background-color: #ff66a3;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Chat Room with Dianne</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="faqs.html">FAQs</a>
    </nav>
</header>

<section>
    <h2>Welcome to Your Private Chat Room!</h2>
    <p>Feel free to chat with Dianne during your scheduled time.</p>

    <div id="chatbox">
        <p><em>Welcome! Dianne will join shortly...</em></p>
    </div>

    <input type="text" id="chat-input" placeholder="Type your message here...">
    <button id="send-btn">Send</button>
</section>

<footer>

</footer>

<script>
    const chatbox = document.getElementById('chatbox');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', () => {
        const message = chatInput.value.trim();
        if (message) {
            appendMessage('You', message);
            chatInput.value = '';
            setTimeout(() => {
                appendMessage('Dianne', 'Thanks for your message! ðŸ˜Š');
            }, 1000);
        }
    });

    function appendMessage(sender, text) {
        const messageElement = document.createElement('p');
        messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight;
    }
</script>

</body>
</html>
